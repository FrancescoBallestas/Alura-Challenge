<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador/Desencriptador Alura</title>
</head>
<body class="body" id="body">
    <header class="header" id="header">
        <img class="logo-alura" id="logo-alura" src="imagenes/logo.png" alt="imagen logo de alura, letra a">
    </header>
    <main class="main" id="main">
        <section>
            <div class="cuadro-advertencia">
                <img src="imagenes/excalmar.png" alt="signo de exclamación" class="exclamar" id="exclamar">
                <p class="advertencia">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botonera" id="botonera">
                <button type="button" name="encriptar" class="btn-encriptar" id="btn-encriptar">Encriptar</button>
                <button type="button" name="desencriptar" class="btn-desencriptar" id="btn-desencriptar">Desencriptar</button>  
            </div>
            
            <label id="switch-txt" for="cuadro-texto" class="ingrese-texto">Ingrese el texto aquí</label>
            <textarea type="text" name="cuadro-texto" id="cuadro-texto" class="cuadro-texto" onclick="switchTxt()"></textarea>
                
            
            <div class="cuadro-respuesta" id="cuadro-respuesta">
                <img src="imagenes/Muñeco.png" alt="muñeco" class="muñeco">
                <button type="button" name="copy" class="copy" id="copy">Copiar</button>
                <p id="respuesta" class="respuesta"></p>
                <nav class="recuadro">
                    
                        <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                        <p class="mensaje-desencriptado">Ingrese el texto que desees encriptar o desencriptar.</p>
                    
                </nav>    
            </div>
        </section>
        <script src="index.js"></script>
    </main>
    <footer>
        <div>

        </div>
    </footer>
</body>
</html>
