<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador/Desencriptador Alura</title>
</head>
<body>
    <header>
        <div>
            <nav>
               
                <img class="logo" src="imagenes/logo.png" alt="imagen logo de alura, letra a">
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div>
                <img src="imagenes/excalmar.png" alt="signo de exclamación" class="exclamar">
                <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                <button type="button" name="encriptar" class="btn-encriptar">Encriptar</button>
                <button type="button" name="desencriptar" class="btn-desencriptar">Desencriptar</button>
                <label for="texto" class="texto-cuadro">Ingrese el texto aqui</label>
                <input type="text" id="texto" class="cuadro-texto">
            </div>
        </section>
        <script src="index.js"></script>
    </main>
    <footer>
        <div>

        </div>
    </footer>
</body>
</html>
